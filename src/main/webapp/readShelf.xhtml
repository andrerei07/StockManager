<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


    	<ui:composition xmls="http://www.w3.org/1999/xhtml"
	    	xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:h="http://java.sun.com/jsf/html"
	    	xmlns:f="http://java.sun.com/jsf/core"
	    	xmlns:c="http://java.sun.com/jsf/jstl/core"
	    	template="/templates/template.xhtml"
	    	xmlns:p="http://primefaces.org/ui">    

		    	
		    	<ui:define name="buttons">
		    		<h:form>
		    			<p:commandButton value="Previous Menu" class="button" action="shelf"  />
		    		</h:form>
		    	</ui:define>

			<ui:define name="input">
		
		<h:form>
			<h2>Shelf List</h2>

		<p:dataTable id="radioDT" var="shelf"
			value="#{shelfManager.readShelf()}">

			
			<f:facet name="header">
            List of Shelfs
       	 	</f:facet>
				<p:column headerText="Id">
					<h:outputText value="#{shelf.getEntityId()}" />
				</p:column>
				<p:column headerText="ID Local">
					<h:outputText value="#{shelf.idLocal}" />
				</p:column>
				<p:column headerText="Capacity">
					<h:outputText value="#{shelf.capacity}" />
				</p:column>
				<p:column headerText="Product">
					<h:outputText value="#{shelf.product}" />
				</p:column>
				<p:column headerText="Rent Cost">
					<h:outputText value="#{shelf.rentCost}" />
				</p:column>
				<p:column headerText="Location">
					<h:outputText value="#{shelf.location}" />
				</p:column>
		</p:dataTable>
		</h:form>
		
			</ui:define>

    	</ui:composition>
