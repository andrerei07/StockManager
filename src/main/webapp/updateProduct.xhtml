<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmls="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsf/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/template.xhtml">


	<ui:define name="buttons">
		<h:form>
			<p:commandButton value="Previous Menu" class="button"
				action="product" />
		</h:form>
	</ui:define>
	<ui:define name="input">
		<h:form>
			<p>Insert the name of the product</p>
			<p:inputText value="#{productManager.product.name}" />
			
			<p>Select the discount of the product (%)</p>
			<h:panelGrid columns="2" cellpadding="1" styleClass="ui-grid">
				<p:spinner id="minMax" value="#{productManager.product.discount}"
					min="0" max="100" />
			</h:panelGrid>

			<p>Select the IVA of the product</p>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
				columnClasses="label, value">
				<p:outputLabel for="basic" value="" />
				<p:selectOneListbox id="basic" value="#{productManager.product.iva}">
					<f:selectItem itemLabel="6%" itemValue="6" />
					<f:selectItem itemLabel="13%" itemValue="13" />
					<f:selectItem itemLabel="23%" itemValue="23" />
				</p:selectOneListbox>
			</h:panelGrid>

			<p>Select the PVP of the product</p>
			<p:inputNumber value="#{productManager.product.pvp}" />

			<br></br>
			<p:commandButton action="#{productManager.createProduct}"
				value="Submit" />
		</h:form>
	</ui:define>
</ui:composition>
