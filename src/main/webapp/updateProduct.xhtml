<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmls="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsf/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">


	<ui:define name="buttons">
		<h:form>
			<p:commandButton value="Previous Menu" class="button"
				action="product" />
		</h:form>
	</ui:define>
	<ui:define name="input">
		<h:form>

			<p:dataTable id="products" var="product" value="#{productManager.readProduct()}" editable="true" editMode="cell" >
				<f:facet name="header">
           			Double click on the fields to edit their value
       			</f:facet>
       			
       			<p:ajax event="cellEdit"  update="j_idt10:products"/>
       			
				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{product.getEntityId()}" />
						</f:facet>
						<f:facet name="input" >
							<p:inputText value="#{product.getEntityId()}" style="width:96%" label="Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Name">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{product.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{product.name}" style="width:96%" label="Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Discount">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{product.discount}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{product.discount}" style="width:96%" label="Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="IVA">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{product.iva}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{product.iva}" style="width:96%" label="Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="PVP">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{product.pvp}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{product.pvp}" style="width:96%" label="Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
