<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmls="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsf/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="buttons">
		<h:form>
			<p:commandButton value="create" class="button" action="createShelf" />
			<p:commandButton value="Update" class="button" action="updateShelf" />
			<p:commandButton value="Consult" class="button" action="readShelf" />
			<p:commandButton value="Remove" class="button" action="removeShelf" />
			<p:commandButton value="Previous Menu" class="button" action="index" />
		</h:form>
	</ui:define>

	<ui:define name="input">
		<p:dataTable id="radioDT" var="shelf"
			value="#{shelfManager.readShelf()}">


			<f:facet name="header">
            List of Shelfs
       	 	</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{shelf.getEntityId()}" />
			</p:column>
			<p:column headerText="ID Local">
				<h:outputText value="#{shelf.idLocal}" />
			</p:column>
		</p:dataTable>
	</ui:define>

</ui:composition>
