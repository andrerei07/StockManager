<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmls="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsf/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="buttons">
		<h:form>
			<p:commandButton value="Create" class="button" action="createProduct" />

			<p:commandButton value="Update" class="button" action="updateProduct"/>

			<p:commandButton value="Details" class="button" action="readProduct" />

			<p:commandButton value="Remove" class="button" action="removeProduct" />

			<p:commandButton value="Previous Menu" class="button" action="index" />
		</h:form>
	</ui:define>

	<ui:define name="input">

		<h2>Products List</h2>

		<p:dataTable id="radioDT" var="product"
			value="#{productManager.readProduct()}"
			selection="#{productManager.selectedProduct}"
			rowKey="#{product.getEntityId()}">

			
			<f:facet name="header">
            List of Products
       	 	</f:facet>
				<p:column selectionMode="single"
					style="width:16px;text-align:center" />
				<p:column headerText="Id">
					<h:outputText value="#{product.getEntityId()}" />
				</p:column>
				<p:column headerText="Name">
					<h:outputText value="#{product.name}" />
				</p:column>
		</p:dataTable>



	</ui:define>

</ui:composition>
