<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmls="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsf/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="buttons">
		<h:form>
			<p:commandButton value="Create" class="button" action="createProduct" />

			<p:commandButton value="Update" class="button" action="updateProduct" />

			<p:commandButton value="Consult" class="button" action="readProduct" />

			<p:commandButton value="Remove" class="button" action="removeProduct" />

			<p:commandButton value="Previous Menu" class="button" action="index" />
		</h:form>
	</ui:define>

	<ui:define name="input">


		<h:form id="form">
			<p:dataGrid var="car" value="#{dataGridView.cars}" columns="3"
				layout="grid" rows="12" paginator="true" id="cars"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
            Cars for Sale
        </f:facet>

				<p:panel header="#{car.id}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage name="demo/images/car/#{car.brand}.gif" />

						<h:outputText value="#{car.year}" />

						<p:commandLink update=":form:carDetail"
							oncomplete="PF('carDialog').show()" title="View Detail">
							<h:outputText styleClass="ui-icon ui-icon-search"
								style="margin:0 auto;" />
							<f:setPropertyActionListener value="#{car}"
								target="#{dataGridView.selectedCar}" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<p:dialog header="Product Info" widgetVar="carDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="carDetail" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty dataGridView.selectedCar}"
						columnClasses="label,value">
						<f:facet name="header">
							<p:graphicImage
								name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif" />
						</f:facet>

						<h:outputText value="Name:" />
						<h:outputText value="#{dataGridView.selectedCar.id}" />

						<h:outputText value="Descount" />
						<h:outputText value="#{dataGridView.selectedCar.year}" />

						<h:outputText value="PVP:" />
						<h:outputText value="#{dataGridView.selectedCar.year}" />

						<h:outputText value="IVA:" />
						<h:outputText value="#{dataGridView.selectedCar.color}"
							style="color:#{dataGridView.selectedCar.color}" />

						<h:outputText value="Price" />
						<h:outputText value="$#{dataGridView.selectedCar.price}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>


	</ui:define>

</ui:composition>
