<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<ui:composition template="/templates/template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">

		<ui:define name="button5">
			<h:form>
				<h:commandButton value="Previous Menu" class="button"
					action="product" />
			</h:form>
		</ui:define>

		<ui:define name="input">
	
		
			<p>Insert the name of the product</p>
			<p:inputText value="#{productManager.produto.name}"/>

			
			
			<h:form>
				<p>Select the discount of the product (%)</p>
				<h:panelGrid columns="2" cellpadding="1" styleClass="ui-grid">
					<p:spinner id="minMax" value="#{productManager.produto.discount}" min="0"
						max="100" />
				</h:panelGrid>
			</h:form>

			<h:form>
				<p>Select the IVA of the product</p>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
					columnClasses="label, value">
					<p:outputLabel for="basic" value="" />
					<p:selectOneListbox id="basic" value="#{productManager.produto.iva}">
						<f:selectItem itemLabel="6%" itemValue="6" />
						<f:selectItem itemLabel="13%" itemValue="13" />
						<f:selectItem itemLabel="23%" itemValue="23" />
					</p:selectOneListbox>
				</h:panelGrid>
			</h:form>
			
			<h:form>
			<p>Select the PVP of the product </p>
				<p:inputNumber value="#{productManager.produto.pvp}"/>
			</h:form>
	
		<br></br>
		
		<!--   <h:commandButton action="#{}" value="Submit" /> -->

		</ui:define>

	</ui:composition>
