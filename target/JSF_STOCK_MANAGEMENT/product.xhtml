<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


    	<ui:composition xmls="http://www.w3.org/1999/xhtml"
	    	xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:h="http://java.sun.com/jsf/html"
	    	xmlns:f="http://java.sun.com/jsf/core"
	    	xmlns:c="http://java.sun.com/jsf/jstl/core"
	    	template="/templates/template.xhtml">    

		    	<ui:define name="button1">
		    		<h:form>
		    			<h:commandButton value="Create" class="button" action="createProduct"  />

		    	</ui:define>
		    	<ui:define name="button2">
		    		<h:form>
		    			<h:commandButton value="Update" class="button" action="updateProduct"  />

		    	</ui:define>
		    	<ui:define name="button3">
		    		<h:form>
		    			<h:commandButton value="Consult" class="button" action="readProduct"  />

		    	</ui:define>
		    	<ui:define name="button4">
		    		<h:form>
		    			<h:commandButton value="Remove" class="button" action="removeProduct"  />

		    	</ui:define>
		    	<ui:define name="button5">
		    		<h:form>
		    			<h:commandButton value="Previous Menu" class="button" action="index"  />
		    		</h:form>
		    	</ui:define>

			<ui:define name="input">
				<p class="index"> Select one option </p>
			</ui:define>
